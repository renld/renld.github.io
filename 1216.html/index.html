<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>班节大作战</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>快问快答</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">高中毕业以后变化最大的地方</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" >16班印象最深的事情</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="易老板结婚" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3" >到现在挂过几课？</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="七上八下" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" > 提到1216你想起来的第一个人是谁？为什么</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="女神!!!" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5" >录视频之前在干嘛？</label>
							<input class="fs-anim-lower" id="q5" name="q5" type="text" placeholder="足球足球" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6" >录完视频之后要干嘛？</label>
							<input class="fs-anim-lower" id="q6" name="q6" type="text" placeholder="足球足球" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q7" >有什么好的脱单技巧可以介绍吗？</label>
							<input class="fs-anim-lower" id="q7" name="q7" type="text" placeholder="足球足球" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8" >最近有什么规划和打算？</label>
							<input class="fs-anim-lower" id="q8" name="q8" type="text" placeholder="足球足球" required/>
						</li>
						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q9">你认为你现在的梦想是年薪多少?or身价多少?</label>
							<input class="fs-mark fs-anim-lower" id="q6" name="q9" type="number" placeholder="1000" step="100" min="100"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">完成答题!</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
